<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone sebo .png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ sebo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="header-container">
    <h1>Seja bem-vindo</h1>
    <h2 class="imagem-rotativa">
        <span>ao espaço HQ</span>
    </h2>
</div>

<div class="galeria-wrapper">
    <button class="btn-nav btn-prev" onclick="moverGaleria(-1)">❮</button>
    
    <div class="imgg" id="galeria">
        <img src="manga1.png" alt="HQ 1">
        <img src="manga2.png" alt="HQ 2">
        <img src="manga3.png" alt="HQ 3">
        <img src="manga4.png" alt="HQ 4">
        <img src="manga5.png" alt="HQ 5">
        <img src="manga6.png" alt="HQ 6">
        <img src="manga7.png" alt="HQ 7">
        <img src="manga 8.png" alt="HQ 8">
    </div>

    <button class="btn-nav btn-next" onclick="moverGaleria(1)">❯</button>
</div>

<div class="compra-hq">
    <h1>Expanda seu Multiverso Particular</h1>
    <p>Adicione estas edições raras e sagas épicas à sua coleção hoje mesmo.</p>
    <a href="https://sebo-so-ler.base44.app/Home?category=quadrinhos" class="btn-cyber-hq">
        Acessar site <span class="seta-cyber">→</span>
    </a>
</div>

<script>
    function moverGaleria(direcao) {
        const galeria = document.getElementById('galeria');
        const scrollAmount = 320; // Define a distância do movimento
        galeria.scrollBy({
            left: direcao * scrollAmount,
            behavior: 'smooth'
        });
    }
</script>

</body>
</html>
